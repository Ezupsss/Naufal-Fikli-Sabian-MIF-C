<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Mahasiswa Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            border: none;
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid #eee;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .form-label { font-size: 0.75rem; font-weight: bold; color: #555; }
        .btn-simpan { background-color: #6f42c1; color: white; border: none; }
        .btn-simpan:hover { background-color: #59359a; color: white; }
    </style>
</head>
<body>

<div class="container d-flex flex-column align-items-center">
    <div class="card p-3">
        <div class="card-header">Form Input Data Anggota</div>
        <div class="card-body">
            <form id="formAnggota">
                <div class="mb-3">
                    <label class="form-label">NAMA ANGGOTA</label>
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">NIM ANGGOTA</label>
                    <input type="number" id="nim" class="form-control" placeholder="Contoh: 220101001" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">PILIH DEVISI</label>
                    <select id="devisi" class="form-select" required>
                        <option value="" selected disabled>-- Pilih Devisi --</option>
                        <option value="Kominfo">Kominfo</option>
                        <option value="Humas">Humas</option>
                        <option value="KWU">KWU</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label">ALAMAT</label>
                    <textarea id="alamat" class="form-control" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-simpan">Simpan Data</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <a href="http://127.0.0.1:5500/Minggu%203/Tabel.html" class="text-white mt-3 text-decoration-none">‚Üê Lihat Daftar Anggota</a>
</div>

<script>
    document.getElementById('formAnggota').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const dataBaru = {
            nama: document.getElementById('nama').value,
            nim: document.getElementById('nim').value, // Ini akan masuk ke kolom Email di tabel sesuai gambar
            devisi: document.getElementById('devisi').value,
            alamat: document.getElementById('alamat').value // Ini akan masuk ke kolom Asal
        };

        let daftar = JSON.parse(localStorage.getItem('dataMahasiswa')) || [];
        daftar.push(dataBaru);
        localStorage.setItem('dataMahasiswa', JSON.stringify(daftar));

        alert('Data Berhasil Disimpan!');
        window.location.href = 'TABEL.html';
    });
</script>
</body>
</html>
