<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Anggota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 50px 20px; font-family: sans-serif; }
        .container-box {
            background-color: #ff6b6b;
            border-radius: 25px;
            padding: 40px;
            color: white;
            min-height: 400px;
        }
        .table-custom {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            color: #333;
        }
        .table-custom th { border: none; color: #444; }
        .btn-input { background-color: #007bff; color: white; border-radius: 8px; border: none; padding: 8px 20px; }
        .btn-input:hover { background-color: #0056b3; color: white; }
        .btn-delete { background-color: #dc3545; color: white; border: none; font-size: 0.8rem; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="container-box shadow">
        <h2 class="mb-4 fw-bold">DATA ANGGOTA</h2>
        
        <table class="table table-custom align-middle">
            <thead>
                <tr>
                    <th width="5%">No</th>
                    <th width="30%">Nama</th>
                    <th width="30%">NIM</th>
                    <th width="20%">Alamat</th>
                    <th width="15%">Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelBody">
                </tbody>
        </table>

        <div class="mt-4">
            <a href="http://127.0.0.1:5500/Minggu%203/FORM.html" class="btn btn-input">Input Form</a>
            <a href="http://127.0.0.1:5500/Minggu%203/Opening.html" class="btn btn-outline-light ms-2" style="border-radius: 8px; opacity: 0.7;">Kembali ke Halaman Belajar</a>
        </div>
    </div>
</div>

<script>
    function muatData() {
        const tabelBody = document.getElementById('tabelBody');
        const daftar = JSON.parse(localStorage.getItem('dataMahasiswa')) || [];
        
        tabelBody.innerHTML = '';

        daftar.forEach((item, index) => {
            tabelBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td class="fw-bold">${item.nama}</td>
                    <td>${item.nim}@email.com</td>
                    <td class="small fw-bold">${item.alamat}</td>
                    <td>
                        <button class="btn btn-delete" onclick="hapusData(${index})">Hapus</button>
                    </td>
                </tr>
            `;
        });

        if (daftar.length === 0) {
            tabelBody.innerHTML = '<tr><td colspan="5" class="text-center">Tidak ada data.</td></tr>';
        }
    }

    function hapusData(index) {
        if(confirm('Yakin ingin menghapus data ini?')) {
            let daftar = JSON.parse(localStorage.getItem('dataMahasiswa')) || [];
            daftar.splice(index, 1);
            localStorage.setItem('dataMahasiswa', JSON.stringify(daftar));
            muatData();
        }
    }

    // Jalankan saat halaman dibuka
    muatData();
</script>
</body>
</html>
